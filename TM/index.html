<html>
<head>
<meta charset='UTF8'>
<title>ZenTask</title>
<link rel='stylesheet' href='http://yui.yahooapis.com/pure/0.2.0/pure-min.css'>
<link rel='stylesheet' href='css/common.css'>
<link rel='stylesheet' href='css/Kanatis.css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
<script src='http://code.jquery.com/ui/1.9.1/jquery-ui.js'></script>
<script type='text/javascript' src='js/lib/dateFormat.js'></script>
<script type='text/javascript' src='js/KMJS.js'></script>
<script type='text/javascript' src='js/Kanatis.js'></script>

<script>
$(function(){
	new Kanatis();
});
</script>

</head>
<body>
<header>
	<div><i class="fa fa-graduation-cap fs60"></i><span>ZenTask</span></div>
</header>
<div id="menu" class="">
	<section id='formSection'>
		<div id='newTaskForm' class=''>
			<div class='fl fs26 formTitle'>
				<p style='display: none;'>NEW<br>TASK</p>
				<img src='img/newTask.png'>
			</div>
			<form class='pure-form pure-form-stacked' onsubmit='return false;'>
				<fieldset class='pt10 inputFieldSet'>
					<div class='pure-control-group'>
						<input id='projectName' class='w160' required placeholder='プロジェクト名' class='' type='text'>
					</div>
					<div class='pure-control-group'>
						<input id='sagyosha' class='w160' required placeholder='作業者名' class='' type='text'>
					</div>
					<div class='pure-control-group'>
						<input id='ticketID' class='w160' required placeholder='チケットID' class='' type='text'>
					</div>
					<div class='pure-control-group'>
						<input id='newTaskTitle' class='w160' required placeholder='タイトル' class='' type='text'>
					</div>
					<div class='pure-control-group'>
						<select id='taskCostCode' class='w160' placeholder='category'>
<option value="0">100:要件定義</option>
<option value="1">2xx:設計全般</option>
<option value="2">201:基本設計</option>
<option value="3">291:基本設計レビュー</option>
<option value="4">203:詳細設計</option>
<option value="5">293:詳細設計レビュー</option>
<option value="6">3xx:開発全般</option>
<option value="7">301:コード化</option>
<option value="9">391:コードレビュー</option>
<option value="10">303:単体バグ対応コード化</option>
<option value="11">393:単体バグ対応コードレビュー</option>
<option value="12">305:結合バグ対応コード化</option>
<option value="13">395:結合バグ対応コードレビュー</option>
<option value="14">401:単体テスト</option>
<option value="15">402:結合テスト</option>
<option value="16">403:総合テスト</option>
<option value="17">501:現調・立合</option>
<option value="18">503:単体テスト仕様書作成</option>
<option value="19">593:単体テスト仕様書作成レビュー</option>
<option value="20">504:納品ドキュメント</option>
<option value="21">505:結合テスト仕様書作成</option>
<option value="22">595:結合テスト仕様書作成レビュー</option>
<option value="23">506:総合テスト仕様書作成</option>
<option value="24">596:総合テスト仕様書作成レビュー</option>
<option value="25">600:間接</option>
						</select>
					</div>
					<div class='pure-control-group'>
						<input id='taskYoteiTime' class='w160' required placeholder='予定時間' class='' type='text'>
					</div>
					<div class='pure-controls'>
						<button id='addTaskBtn' class='w160' style='font-size:16px;'><i class="fa fa-plus-square-o"></i> Add Task</button>
					</div>
				</fieldset>
			</form>
		</div>
	<button id='showCommentBtn' class='menuBtn pure-button showCommentAll '><i class="fa fa-expand fs50"></i><br>Show</button>
	<button id='hideCommentBtn' class='menuBtn pure-button hideCommentAll '><i class="fa fa-compress fs50"></i><br>Hide</button>
	<button id='downloadBtn' class='menuBtn pure-button downloadCsv'><i class="fa fa-download fs50"></i><br>CSV</button>
	<button id='resetTodayTimeBtn' class='menuBtn pure-button'><i class="fa fa-clock-o fs50"></i><br>Reset</button>
	<button id='howToBtn' class='menuBtn pure-button'><i class="fa fa-lightbulb-o fs50"></i><br>HowTo</button>
	</section>
</div>

<div class='wall' style='display: none;'></div>
<section id='MstDomSection'>
	<div id='taskObj' data-status='TODO' style='display:none;' class='task'>
		<div class='taskHead bgDred'>
			<div class="sashWrap" style='display:none'>
				<p class="sash">　Active</p>
			</div>
			<p class='taskDeleteBtn'><i class="fa fa-times-circle"></i></p>
			<p class='tc'>
				<b> <span class='projectName'></span></b>
				<b>@<span class='ticketId'></span></b>
				<b> <span class='sagyosha' style='display: none;'></span></b>
			</p>
		<hr class='dotLine'>
			<table class='taskTable'>
				<tbody>
					<tr>
						<td>タイトル</td>
						<td><span class='taskTitle'></span></td>
					</tr>
					<tr>
						<td>
							コストコード
						</td>
						<td>						<select class='taskCostCode' class='w160' placeholder='category'>
<option value="0">100:要件定義</option>
<option value="1">2xx:設計全般</option>
<option value="2">201:基本設計</option>
<option value="3">291:基本設計レビュー</option>
<option value="4">203:詳細設計</option>
<option value="5">293:詳細設計レビュー</option>
<option value="6">3xx:開発全般</option>
<option value="7">301:コード化</option>
<option value="9">391:コードレビュー</option>
<option value="10">303:単体バグ対応コード化</option>
<option value="11">393:単体バグ対応コードレビュー</option>
<option value="12">305:結合バグ対応コード化</option>
<option value="13">395:結合バグ対応コードレビュー</option>
<option value="14">401:単体テスト</option>
<option value="15">402:結合テスト</option>
<option value="16">403:総合テスト</option>
<option value="17">501:現調・立合</option>
<option value="18">503:単体テスト仕様書作成</option>
<option value="19">593:単体テスト仕様書作成レビュー</option>
<option value="20">504:納品ドキュメント</option>
<option value="21">505:結合テスト仕様書作成</option>
<option value="22">595:結合テスト仕様書作成レビュー</option>
<option value="23">506:総合テスト仕様書作成</option>
<option value="24">596:総合テスト仕様書作成レビュー</option>
<option value="25">600:間接</option>
						</select></td>
					</tr>
					<tr>
						<td>予定時間</td>
						<td><span class='taskYoteiTime'></span></td>
					</tr>
					<tr>
						<td>累計実績時間</td>
						<td><span class='taskTotalTime'></span></td>
					</tr>
					<tr>
						<td>今日の作業時間</td>
						<td><span class=' taskTodayTime'>00:00:00</span></td>
					</tr>
				</tbody>
			</table>
			<p class='toggleComment'><i class="fa fa-plus"></i></p>
		</div>
		<div class='taskBody bgLred' style='display:none'>
			<div class='commentBox'></div>
			<div class='commentForm'>
				<form onsubmit='return false;'>
					<textarea class='commentTextarea' rows='1' cols='22'></textarea>
					<button id='' class='pure-button addTaskCommentBtn'>
						<i class="fa fa-comment-o"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
	<div id='commentObj' class='comment' style='display: none;'>
		<p class='commentDeleteBtn'><i class='fa fa-times'></i></p>
		<pre class='commentBody'></pre>
		<p class='date'></p>
		<hr class='dotLine'>
	</div>
</section>

<section id='taskSection' class='cb'>
	<div class='cb'>
		<div id='taskBox_TODO' class='taskBox' data-status='TODO'>
		</div>
	</div>
</section>

<section id='csvSection' class='modal' style='display: none;'>
	<p class='closeModal'><i class="fa fa-times-circle"></i></p>
    <p class='title'><span><i class="fa fa-file-text-o"></i>Task CSV</span></p>
	<pre>
	</pre>
</section>

<section id='howToSection' class='modal' style='display: none;'>
	<p class='closeModal'><i class="fa fa-times-circle"></i></p>
    <p class='logo'><i class="fa fa-graduation-cap"></i></p>
    <p class='title'><span>Welcome ZenTask !!</span></p>
	<pre>
	</pre>
</section>

</body>
</html>
